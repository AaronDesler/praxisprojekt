<html>
<head>
    <meta charset="utf-8">
    <title>Component</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/einzelkomponente.css') }}" id="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" type="text/css" >
    <link href="{{ url_for('static', filename='images/favicon.png') }}" rel="icon" type="image/x-icon">
</head>
<body class="body" onload="init()">

<header id="header" class="header"><img src="{{ url_for('static', filename='images/logo.png') }}"
                                                   loading="lazy" alt="" class="logo">
    <div class="navigation">
        <a href="/" class="navigation-links">Home</a>
        <div class="navigation-link-separator">&gt;</div>
        <a href="#" class="navigation-links">Einzelkomponente</a>
    </div>

</header>

<div class="component-overview" id="component-overview">

    <div class="view-description-label">Einzelkomponente</div>

    <div class="component-form-block">
        <form id="component-form" name="component-form" data-name="component-form" class="component-form">

            <div class="description-columns">
                <div class="default-column">
                    <label for="component-name" class="entry-label">Name der Komponente</label>
                    <input type="text" class="textfield" maxlength="256" name="component-name"
                           data-name="component-name" id="component-name">
                    <label for="component-uid" class="entry-label">UID der Komponente</label>
                    <input type="text" class="textfield" maxlength="32" name="component-uid"
                           data-name="component-uid" id="component-uid" disabled>
                    <label for="component-category" class="entry-label">Komponenten Kategorie</label>
                    <select id="component-category" name="component-category" data-name="component-category"
                            class="category-dropdown" onchange="setSections(this.value)">
                        <option value="default">Bitte ausw√§hlen..</option>
                    </select>
                </div>
                <div class="default-column">
                    <label for="component-description-textarea"
                           class="entry-label">Beschreibung der Komponente
                    </label>
                    <textarea name="component-description-textarea"
                              maxlength="5000"
                              id="component-description-textarea"
                              data-name="component-description-textarea"
                              class="textarea">
                    </textarea>
                </div>
            </div>

            <div id="metrics-input"></div>

        </form>

        <div class="success-message" id="create-success">
            <div class="message">Einzelkomponente wurde erstellt.</div>
        </div>
        <div class="error-message" id="create-fail">
            <div class="message">Erstellen der Einzelkomponente fehlgeschlagen.</div>
        </div>
        <div class="success-message" id="save-success">
            <div class="message">Einzelkomponente wurde gespeichert.</div>
        </div>
        <div class="error-message" id="save-fail">
            <div class="message">Speichern der Einzelkomponente fehlgeschlagen.</div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/helper.js') }}"></script>
<script src="{{ url_for('static', filename='js/component-editor.js') }}"></script>
</body>
</html>
