<html>
<head>
    <meta charset="utf-8">
    <title>Component</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/einzelkomponente.css') }}" id="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}" id="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/webflow.css') }}" id="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
</head>
<body class="body" onload="init()">
<header id="header" class="header w-clearfix"><img src="{{ url_for('static', filename='images/logo.png') }}"
                                                   loading="lazy" alt="" class="logo">
    <div class="navigation w-clearfix">
        <a href="/" class="navigation-links">Home</a>
        <div class="navigation-links">&gt;</div>
        <a href="#" class="navigation-links">Einzelkomponente</a>
    </div>
</header>
<div class="component-overview">
    <div id="component-overview">
        <div class="view-description-label">Einzelkomponente</div>
        <div class="component-form-block w-form">
            <form id="component-form" name="component-form" data-name="component-form" class="component-form">
                <div class="description-columns w-row">
                    <div class="default-column w-clearfix w-col w-col-6">
                        <label for="component-name-2" class="entry-label">Name der Komponente</label>
                        <input type="text" class="textfield w-input" maxlength="256" name="component-name"
                               data-name="component-name" id="component-name">
                        <input type="text" class="textfield w-input" maxlength="32" name="component-uid"
                               data-name="component-uid" id="component-uid" disabled>
                        <label for="component-category-2" class="entry-label">Komponenten-Kategorie</label>
                        <select id="component-category" name="component-category" data-name="component-category"
                                class="category-dropdown w-select" onchange="setSections(this.value)">
                            <option value="default">Bitte ausw√§hlen..</option>
                        </select></div>
                    <div class="default-column w-clearfix w-col w-col-6"><label for="component-description-textarea-2"
                                                                                class="entry-label">Beschreibung der
                        Komponente</label><textarea name="component-description-textarea" maxlength="5000"
                                                    id="component-description-textarea"
                                                    data-name="component-description-textarea"
                                                    class="textarea w-input"></textarea></div>
                </div>
                <div id="metrics-input"></div>
            </form>
            <div class="success-message w-form-done" id="create-success">
                <div class="message">Einzelkomponente wurde erstellt.</div>
            </div>
            <div class="error-message w-form-fail" id="create-fail">
                <div class="message">Erstellen der Einzelkomponente fehlgeschlagen.</div>
            </div>
            <div class="success-message w-form-done" id="save-success">
                <div class="message">Einzelkomponente wurde gespeichert.</div>
            </div>
            <div class="error-message w-form-fail" id="save-fail">
                <div class="message">Speichern der Einzelkomponente fehlgeschlagen.</div>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/helper.js') }}"></script>
<script src="{{ url_for('static', filename='js/component-editor.js') }}"></script>
</body>
</html>
