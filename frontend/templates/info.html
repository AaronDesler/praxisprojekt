<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title data-i18n="homepage"></title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Info_styles.css') }}" type="text/css">
    <link href="{{ url_for('static', filename='images/favicon.png') }}" rel="icon" type="image/x-icon">
    <script src="https://kit.fontawesome.com/f24e197897.js" crossorigin="anonymous"></script>
</head>
<body>
<header id="header" class="header">
    <a href="/" ><img src="{{ url_for('static', filename='images/logo.png') }}" loading="lazy" alt="" class ="logo">
    </a>
</header>

<!-- General Description of Riskify -->

<div class="component-overview" id="component-overview">

    <div class="view-description-label">
        <p data-i18n="about"></p>
    </div>
    <div class="component-form-block">
        <p data-i18n="definition-one"></p>
        <p data-i18n="definition-two"></p>
    </div>
        <p></p>
<!-- Tutorial Slideshow -->

    <div class="view-description-label">
        <p data-i18n="tutorial"></p>
    </div>

    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="{{ url_for('static', filename='images/tutorial_dashboard.png') }}" style="width:100%; height:80%">
            <div class="text"><p data-i18n="Slide1"> </p></div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="{{ url_for('static', filename='images/logo.png') }}" style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="{{ url_for('static', filename='images/logo.png') }}" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>


</div>

<script src="{{ url_for('static', filename='js/info.js') }}"></script>
<script src="{{ url_for('static', filename='js/helper.js') }}"></script>
<script type="module" src="{{ url_for('static', filename='js/translator.js') }}"></script>
</body>
</html>
