<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title data-i18n="homepage"></title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Info_styles.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/einzelkomponente.css') }}" type="text/css">
    <link href="{{ url_for('static', filename='images/favicon.png') }}" rel="icon" type="image/x-icon">
    <script src="https://kit.fontawesome.com/f24e197897.js" crossorigin="anonymous"></script>
</head>
<body>
<header id="header" class="header">

    <a href="/"><img src="{{ url_for('static', filename='images/logo.png') }}" loading="lazy" alt="" class="logo">
    </a>

    <div class="navigation">
        <a href="/" class="navigation-links" data-i18n="home"></a>
        <div class="navigation-link-separator">&gt;</div>
        <a href="#" class="navigation-links" data-i18n="about"></a>
    </div>

</header>

<div class="process-overview" id="process-overview">
    <div class="loader-wrapper-hidden" id="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
        <div class="loader-text">Loading...</div>
    </div>
    <!-- General Description of Riskify -->

    <div class="generalstyle" id="component-overview">

        <div class="subheader1" data-i18n="about">
        </div>
        <div class="generalsubstyle">
            <p data-i18n="definition-one"></p>
            <p data-i18n="definition-two"></p>
        </div>

        <!-- Tutorial Slideshow -->

        <div class="subheader2">
            <p data-i18n="tutorial"></p>
        </div>

        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="{{ url_for('static', filename='images/tutorial_dashboard.png') }}" class="tutorial_image">
                <div class="textbackground">
                    <div class="text"><p data-i18n="Slide1"></p></div>
                </div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="{{ url_for('static', filename='images/Component1.png') }}" class="tutorial_image">
                <div class="textbackground">
                    <div class="text"><p data-i18n="Slide2"></p></div>
                </div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="{{ url_for('static', filename='images/Component2.png') }}" class="tutorial_image">
                <div class="textbackground">
                    <div class="text"><p data-i18n="Slide3"></p></div>
                </div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

    </div>

    </div>

    <script src="{{ url_for('static', filename='js/info.js') }}"></script>
    <script src="{{ url_for('static', filename='js/helper.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/translator.js') }}"></script>

</body>
</html>
