<html lang="de">
<head>
    <meta charset="utf-8"/>
    <title data-i18n="homepage"></title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" type="text/css">
    <link href="{{ url_for('static', filename='images/favicon.png') }}" rel="icon" type="image/x-icon">
    <script src="https://kit.fontawesome.com/f24e197897.js" crossorigin="anonymous"></script>
</head>
<body>
<header id="header" class="header">
    <a href="/"><img src="{{ url_for('static', filename='images/logo.png') }}"loading="lazy" alt="" class="logo"></a>
    <div class="navigation">
        <a href="/" class="navigation-links navigation-selected">Home</a>
        <div class="navigation-link-separator"><</div>
        <a href="/about" class="navigation-links">What's Riskify?</a>
    </div>

</header>

 <div class="dashboard-overview">

     <div class="center table-container">
         <h3 data-i18n="processes"></h3>
         <table class="responsive-table" id="processTable">
             <colgroup>
                 <col width="17.5%">
                 <col width="17.5%">
                 <col width="17.5%">
                 <col width="17.5%">
                 <col width="10%">
                 <col width="10%">
                 <col width="5%">
                 <col width="5%">
             </colgroup>
             <tr class="table-header">
                 <th class="col-1" data-i18n="process"></th>
                 <th class="col-2" data-i18n="components"></th>
                 <th class="col-3" data-i18n="score"></th>
                 <th class="col-4" data-i18n="status"></th>
                 <th class="col-5" data-i18n="created"></th>
                 <th class="col-6" data-i18n="edited"></th>
                 <th></th>
                 <th></th>
             </tr>
         </table>
     </div>

     <div class="button-area">
         <button class="button" type="button" onclick="addProcess()" data-i18n="add"></button>
     </div>

     <div class="center table-container">
         <h3 data-i18n="components"></h3>
         <table class="responsive-table" id="componentTable">
             <colgroup>
                 <col width="35%">
                 <col width="35%">
                 <col width="10%">
                 <col width="10%">
                 <col width="5%">
                 <col width="5%">
             </colgroup>
             <tr class="table-header">
                 <th class="col-1" data-i18n="component"></th>
                 <th class="col-2" data-i18n="category"></th>
                 <th class="col-3" data-i18n="created"></th>
                 <th class="col-4" data-i18n="edited"></th>
                 <th></th>
                 <th></th>
             </tr>
         </table>
     </div>

     <div class="button-area">
         <button class="button" type="button" onclick="addComponent()" data-i18n="add"></button>
     </div>

     <script src="{{ url_for('static', filename='js/helper.js') }}"></script>
     <script src="{{ url_for('static', filename='js/modals.js') }}"></script>
     <script src="{{ url_for('static', filename='js/dashboard-renderer.js') }}"></script>
     <script type="module" src="{{ url_for('static', filename='js/translator.js') }}"></script>
 </div>
</body>
</html>
